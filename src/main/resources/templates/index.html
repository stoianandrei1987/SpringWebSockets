<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app1.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div>

            <div id="top-form">
                <form method="post" action="/login" id="login-form">
                    <label id="welcome-label" style="display:none;">Welcome, </label>
                    <span id="log-in">
                    <label for="user-name">Username :</label>
                    <input type="text" id="user-name" name="user-name">
                    <label for="user-pass">Password :</label>
                    <input type="text" id="user-pass" name="user-pass"></span>
                    <button id="connect-disconnect" class="btn btn-default" type="submit">Connect/Disc</button>
                    <button id="register-button" class="btn btn-default" type="button">Register</button>
                </form>
            </div>

        </div>

    </div>
    <div id="text-field-container">

    </div>
    <div class="row" id="send-message">
        <div id="bottom-send-form">
            <form class="form-inline">
                <div class="form-group">
                    <label for="message-text">Send message:</label>
                    <input type="text" id="message-text" class="form-control"
                           onkeypress="kp(event, this);"
                           placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
